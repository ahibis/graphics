<div id="phone"></div>
<button id="btn" onclick="lol()">старт</button>
<script>
    start = 0;
    phone = document.querySelector("#phone")
    btn = document.querySelector("#btn")
    text = "";
    phone.addEventListener('DOMCharacterDataModified', function () {
        if (!start) {
            this.innerText = text;
            alert("бан")
        }
    });

    function lol() {
        if (!start) {
            btn.innerText = "стоп";
            start = setInterval(() => {
                number = ~~(10000000000 * Math.random()) + 70000000000;
                text = (number + "").replace(/\d(\d{3})(\d{3})(\d{4})/,
                    "+7 ($1) $2-$3");
                phone.innerText = text
            }, 100);
            return
        }
        btn.innerText = "старт";
        clearInterval(start)
        start = 0;
    }
</script>
